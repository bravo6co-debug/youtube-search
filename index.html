                }

                const channelsData = await channelsResponse.json();

                // ë™ì˜ìƒ ì •ë³´ëŠ” í•„í„°ê°€ í•„ìš”í•  ë•Œë§Œ ê°€ì ¸ì˜¤ê¸° (API í• ë‹¹ëŸ‰ ì ˆì•½)
                // ìš°ì„  ê¸°ë³¸ ì±„ë„ ì •ë³´ë§Œ í‘œì‹œ
                currentSearchResults = channelsData.items.map(channel => ({
                    ...channel,
                    recentVideos: null // í•„ìš”ì‹œì—ë§Œ ë¡œë“œ
                }));
                
                // ì˜ìƒ ê¸¸ì´ ë˜ëŠ” ì—…ë¡œë“œ ê¸°ê°„ í•„í„°ê°€ í™œì„±í™”ë˜ì–´ ìˆìœ¼ë©´ ë™ì˜ìƒ ì •ë³´ ê°€ì ¸ì˜¤ê¸°
                const videoLength = document.querySelector('input[name="videoLength"]:checked').value;
                const uploadPeriod = document.querySelector('input[name="uploadPeriod"]:checked').value;
                
                if (videoLength !== 'all' || uploadPeriod !== 'all') {
                    // í•„í„°ê°€ í™œì„±í™”ë˜ì–´ ìˆìœ¼ë©´ ë™ì˜ìƒ ì •ë³´ ê°€ì ¸ì˜¤ê¸°
                    const channelsWithVideos = await loadVideosForChannels(channelsData.items);
                    currentSearchResults = channelsWithVideos;
                }
                
                await applyFilters();

            } catch (error) {
                let errorMsg = error.message;
                // ì¤„ë°”ê¿ˆì´ í¬í•¨ëœ ì—ëŸ¬ ë©”ì‹œì§€ ì²˜ë¦¬
                if (errorMsg.includes('\n')) {
                    errorMsg = errorMsg.split('\n').join('<br>');
                }
                showError(`ì—ëŸ¬: ${errorMsg}`);
                document.getElementById('results').innerHTML = '';
                document.getElementById('resultsCount').textContent = 'ê²€ìƒ‰ ê²°ê³¼: 0ê°œ';
            } finally {
                showLoading(false);
            }
        }

        // ì—¬ëŸ¬ ì±„ë„ì˜ ë™ì˜ìƒ ì •ë³´ë¥¼ ë°°ì¹˜ë¡œ ê°€ì ¸ì˜¤ê¸° (API í• ë‹¹ëŸ‰ ì ˆì•½)
        async function loadVideosForChannels(channels) {
            const channelsWithVideos = [];
            
            // ë°°ì¹˜ ì²˜ë¦¬ë¡œ API í˜¸ì¶œ ìµœì†Œí™” (í•œ ë²ˆì— 5ê°œì”© ì²˜ë¦¬)
            const batchSize = 5;
            for (let i = 0; i < channels.length; i += batchSize) {
                const batch = channels.slice(i, i + batchSize);
                const batchResults = await Promise.all(
                    batch.map(async (channel) => {
                        const videos = await getChannelVideos(channel.id);
                        return {
                            ...channel,
                            recentVideos: videos
                        };
                    })
                );
                channelsWithVideos.push(...batchResults);
                
                // API í• ë‹¹ëŸ‰ì„ ìœ„í•´ ì§§ì€ ë”œë ˆì´ ì¶”ê°€
                if (i + batchSize < channels.length) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
            }
            
            return channelsWithVideos;
        }

        // ì±„ë„ì˜ ìµœê·¼ ë™ì˜ìƒ ê°€ì ¸ì˜¤ê¸°
        async function getChannelVideos(channelId) {
            if (videoDetailsCache[channelId]) {
                return videoDetailsCache[channelId];
            }

            try {
                const response = await fetch(
                    `${API_BASE_URL}/search?part=snippet&channelId=${channelId}&type=video&order=date&maxResults=5&key=${apiKey}`
                );

                if (!response.ok) {
                    // ì—ëŸ¬ê°€ ë°œìƒí•´ë„ ë¹ˆ ë°°ì—´ ë°˜í™˜ (ë‹¤ë¥¸ ì±„ë„ ì²˜ë¦¬ ê³„ì†)
                    return [];
                }

                const data = await response.json();
                const videoIds = data.items.map(item => item.id.videoId);

                if (videoIds.length === 0) return [];

                // ë™ì˜ìƒ ìƒì„¸ ì •ë³´ (ê¸¸ì´, ì—…ë¡œë“œ ë‚ ì§œ)
                const videosResponse = await fetch(
                    `${API_BASE_URL}/videos?part=contentDetails,snippet&id=${videoIds.join(',')}&key=${apiKey}`
                );

                if (!videosResponse.ok) return [];

                const videosData = await videosResponse.json();
                const videos = videosData.items.map(video => ({
                    id: video.id,
                    duration: video.contentDetails.duration,
                    publishedAt: video.snippet.publishedAt
                }));

                videoDetailsCache[channelId] = videos;
                return videos;
            } catch (error) {
                console.error('ë™ì˜ìƒ ì •ë³´ ê°€ì ¸ì˜¤ê¸° ì‹¤íŒ¨:', error);
                return [];
            }
        }

        // ISO 8601 durationì„ ì´ˆë¡œ ë³€í™˜
        function parseDuration(duration) {
            const match = duration.match(/PT(?:(\d+)H)?(?:(\d+)M)?(?:(\d+)S)?/);
            if (!match) return 0;
            
            const hours = parseInt(match[1] || 0);
            const minutes = parseInt(match[2] || 0);
            const seconds = parseInt(match[3] || 0);
            
            return hours * 3600 + minutes * 60 + seconds;
        }

        // ë‚ ì§œê°€ ê¸°ê°„ ë‚´ì¸ì§€ í™•ì¸
        function isWithinPeriod(publishedAt, period) {
            if (period === 'all') return true;

            const now = new Date();
            const published = new Date(publishedAt);
            const diffTime = now - published;
            const diffDays = diffTime / (1000 * 60 * 60 * 24);

            switch (period) {
                case '1month': return diffDays <= 30;
                case '2month': return diffDays <= 60;
                case '6month': return diffDays <= 180;
                case '1year': return diffDays <= 365;
                default: return true;
            }
        }

        // êµ¬ë…ì ëŒ€ë¹„ ì¡°íšŒìˆ˜ ë¹„ìœ¨ ê³„ì‚°
        function getRatioLevel(subscriberCount, viewCount) {
            if (!subscriberCount || subscriberCount === 0) return 0;
            
            const ratio = viewCount / subscriberCount;
            
            if (ratio < 0.1) return 1; // 1ë‹¨ê³„: < 0.1x (ì €ì¡°)
            if (ratio < 0.5) return 2; // 2ë‹¨ê³„: 0.1x ~ 0.5x (ë¶€ì§„)
            if (ratio <= 1) return 3; // 3ë‹¨ê³„: 0.5x ~ 1x (1x ê¸°ì¤€ í¬í•¨)
            if (ratio <= 5) return 4; // 4ë‹¨ê³„: 1x ì´ˆê³¼ ~ 5x (ìš°ìˆ˜)
            return 5; // 5ë‹¨ê³„: > 5x (ìµœìš°ìˆ˜)
        }

        // í•„í„° ì ìš©
        async function applyFilters() {
            if (currentSearchResults.length === 0) return;

            const videoLength = document.querySelector('input[name="videoLength"]:checked').value;
            const uploadPeriod = document.querySelector('input[name="uploadPeriod"]:checked').value;
            const selectedRatios = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(cb => parseInt(cb.value));

            // ë™ì˜ìƒ í•„í„°ê°€ í™œì„±í™”ë˜ì—ˆëŠ”ë° ë™ì˜ìƒ ì •ë³´ê°€ ì—†ìœ¼ë©´ ë¡œë“œ í•„ìš”
            const needsVideoData = (videoLength !== 'all' || uploadPeriod !== 'all') && 
                                   currentSearchResults.some(ch => !ch.recentVideos);

            if (needsVideoData) {
                showLoading(true);
                try {
                    // ë™ì˜ìƒ ì •ë³´ê°€ ì—†ëŠ” ì±„ë„ë“¤ì— ëŒ€í•´ ì •ë³´ ë¡œë“œ
                    const channelsToLoad = currentSearchResults.filter(ch => !ch.recentVideos);
                    const loadedChannels = await loadVideosForChannels(channelsToLoad);
                    
                    // ë¡œë“œëœ ì •ë³´ë¡œ ì—…ë°ì´íŠ¸
                    const loadedMap = new Map(loadedChannels.map(ch => [ch.id, ch]));
                    currentSearchResults = currentSearchResults.map(ch => {
                        const loaded = loadedMap.get(ch.id);
                        return loaded || ch;
                    });
                } catch (error) {
                    console.error('ë™ì˜ìƒ ì •ë³´ ë¡œë“œ ì‹¤íŒ¨:', error);
                    // ì—ëŸ¬ê°€ ë‚˜ë„ ê³„ì† ì§„í–‰ (ê¸°ì¡´ ë°ì´í„°ë¡œ í•„í„°ë§)
                } finally {
                    showLoading(false);
                }
            }

            const filtered = currentSearchResults.filter(channel => {
                // ì˜ìƒ ê¸¸ì´ í•„í„° (ë™ì˜ìƒ ì •ë³´ê°€ ì—†ìœ¼ë©´ í•„í„° í†µê³¼)
                if (videoLength !== 'all') {
                    if (!channel.recentVideos || channel.recentVideos.length === 0) {
                        return false; // ë™ì˜ìƒ ì •ë³´ê°€ ì—†ìœ¼ë©´ ì œì™¸
                    }
                    const hasMatchingLength = channel.recentVideos.some(video => {
                        const durationSeconds = parseDuration(video.duration);
                        const isShort = durationSeconds < 60;
                        
                        if (videoLength === 'short' && !isShort) return false;
                        if (videoLength === 'long' && isShort) return false;
                        return true;
                    });

                    if (!hasMatchingLength) return false;
                }

                // ì—…ë¡œë“œ ê¸°ê°„ í•„í„° (ë™ì˜ìƒ ì •ë³´ê°€ ì—†ìœ¼ë©´ í•„í„° í†µê³¼)
                if (uploadPeriod !== 'all') {
                    if (!channel.recentVideos || channel.recentVideos.length === 0) {
                        return false; // ë™ì˜ìƒ ì •ë³´ê°€ ì—†ìœ¼ë©´ ì œì™¸
                    }
                    const hasMatchingPeriod = channel.recentVideos.some(video => 
                        isWithinPeriod(video.publishedAt, uploadPeriod)
                    );

                    if (!hasMatchingPeriod) return false;
                }

                // ë¹„ìœ¨ í•„í„°
                if (selectedRatios.length > 0) {
                    const stats = channel.statistics;
                    const subscriberCount = parseInt(stats.subscriberCount || 0);
                    const viewCount = parseInt(stats.viewCount || 0);
                    const ratioLevel = getRatioLevel(subscriberCount, viewCount);

                    if (!selectedRatios.includes(ratioLevel)) return false;
                }

                // ìµœì†Œ êµ¬ë…ì ìˆ˜ í•„í„°
                const minSubscribers = parseInt(document.getElementById('minSubscribers').value) || 0;
                if (minSubscribers > 0) {
                    const stats = channel.statistics;
                    const subscriberCount = parseInt(stats.subscriberCount || 0);
                    if (subscriberCount < minSubscribers) return false;
                }

                return true;
            });

            displayResults(filtered);
        }

        // ê²°ê³¼ í‘œì‹œ
        function displayResults(channels) {
            const resultsDiv = document.getElementById('results');
            const resultsCount = document.getElementById('resultsCount');

            resultsCount.textContent = `ê²€ìƒ‰ ê²°ê³¼: ${channels.length}ê°œ`;

            if (channels.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            resultsDiv.innerHTML = channels.map(channel => {
                const stats = channel.statistics;
                const snippet = channel.snippet;
                const subscriberCount = parseInt(stats.subscriberCount || 0);
                const viewCount = parseInt(stats.viewCount || 0);
                const videoCount = parseInt(stats.videoCount || 0);
                const ratio = subscriberCount > 0 ? (viewCount / subscriberCount).toFixed(2) : 0;
                const ratioLevel = getRatioLevel(subscriberCount, viewCount);
                const ratioLabels = ['', '1ë‹¨ê³„ (ì €ì¡°)', '2ë‹¨ê³„ (ë¶€ì§„)', '3ë‹¨ê³„ (ê¸°ì¤€)', '4ë‹¨ê³„ (ìš°ìˆ˜)', '5ë‹¨ê³„ (ìµœìš°ìˆ˜)'];

                return `
                    <div class="channel-card">
                        <div class="channel-header">
                            <img src="${snippet.thumbnails.medium?.url || snippet.thumbnails.default.url}" 
                                 alt="${snippet.title}" 
                                 class="channel-thumbnail"
                                 onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjgwIiBoZWlnaHQ9IjgwIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTA%2FIiB5PSI1MCUiIGZvbnQtc2l6ZT0iMTQiIGZpbGw9IiM5OTkiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5OTyBJTUc8L3RleHQ+PC9zdmc+'">
                            <div class="channel-info">
                                <div class="channel-name">
                                    <a href="https://www.youtube.com/channel/${channel.id}" target="_blank">
                                        ${snippet.title}
                                    </a>
                                </div>
                                <div class="channel-description">${snippet.description || 'ì„¤ëª… ì—†ìŒ'}</div>
                            </div>
                        </div>
                        <div class="channel-stats">
                            <div class="stat-item">
                                <div class="stat-label">êµ¬ë…ì</div>
                                <div class="stat-value">${formatNumber(subscriberCount)}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">ì „ì²´ ì¡°íšŒìˆ˜</div>
                                <div class="stat-value">${formatNumber(viewCount)}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">ë™ì˜ìƒ ìˆ˜</div>
                                <div class="stat-value">${formatNumber(videoCount)}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">êµ¬ë…ìë‹¹ ì¡°íšŒìˆ˜</div>
                                <div class="stat-value">${ratio}x</div>
                            </div>
                        </div>
                        <div>
                            <span class="ratio-badge ratio-${ratioLevel}">${ratioLabels[ratioLevel]}</span>
                        </div>
                        ${snippet.tags ? `
                            <div class="channel-tags">
                                ${snippet.tags.slice(0, 5).map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        // ìˆ«ì í¬ë§·íŒ…
        function formatNumber(num) {
            if (num >= 1000000000) {
                return (num / 1000000000).toFixed(1) + 'B';
            }
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            }
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        // ë¡œë”© í‘œì‹œ
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('searchBtn').disabled = show;
        }

        // ì—ëŸ¬ í‘œì‹œ (HTML ì§€ì›)
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.innerHTML = message; // innerHTMLë¡œ ë³€ê²½í•˜ì—¬ HTML ì§€ì›
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
    </script>
